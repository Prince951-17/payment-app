<!DOCTYPE html>
<html>

<head>
  <title>My Awesome Login Page</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/toastr.min.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/jquery.min.js"></script>
  <script type='text/javascript' src='js/knockout-min.js'></script>
  <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
  <script type='text/javascript' src='js/moment.min.js'></script>
  <script type='text/javascript' src='js/toastr.min.js'></script>
  <script type='text/javascript' src='js/index.js'></script>
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="img/data-logo.png"
               class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control input_user" data-bind="value: vm.login" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control input_pass" data-bind="value: vm.password" placeholder="password">
          </div>
          <div class="d-flex justify-content-center login_container">
            <button type="button" name="button" class="btn login_btn" data-bind="click: vm.onSubmit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
